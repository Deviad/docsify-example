<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Your Project Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/custom-style.css">
</head>

<body>
  <div id="app"></div>
  <script>
    let versions = [
      { folder: "https://raw.githubusercontent.com/docsifyjs/docsify/v4.13.1/docs/", label: "Docsify v4.13.1", default: false },
      { folder: "https://raw.githubusercontent.com/docsifyjs/docsify/v4.11.5/docs/", label: "Docsify v4.11.5", default: false },
      { folder: 'v2.0/', label: 'v2.x', default: false },
      { folder: 'v1.0/', label: 'v1.x', default: true }
    ];
    let basePath = sessionStorage.getItem("basePath");
    if (basePath == null) {
      let defaultVersion = versions.find((v) => v.default).folder;
      sessionStorage.setItem("basePath", defaultVersion);
    }
    const versionFolder = sessionStorage.getItem("basePath");
    window.$docsify = {
      name: 'Architecture Versioning Example',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      basePath: sessionStorage.getItem("basePath"),
      search: {
        maxAge: 86400000, // Expiration time, in milliseconds, defaults to one day
        paths: 'auto', // Or specify the path
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6, // Text search depth, defaults to 2
        namespace: 'docs-' + versionFolder,
        hideOtherSidebarContent: false, // Whether to hide other sidebar content
      },
      versions: versions,
      versionSelectorLabel: 'Version',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-properties.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-tabs/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/index.js"></script>
</body>

</html>
